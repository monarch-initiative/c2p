name: Sphinx Documentation
on:
  push:
    branches: [  main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0 # otherwise, you will fail to push refs to dest repo
        ref: ${{ github.ref }}

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Python dependencies
      run: pip3 install sphinx sphinx-rtd-theme sphinx-copybutton

    - name: Build documentation
      run: |
        ## Init the target folder. 
        # We will put all site documentation there.
        mkdir -p gh-pages
        touch gh-pages/.nojekyll
        
        function build_docs {
          # The function will checkout a branch (`BRANCH`) and move the built documentation
          BRANCH=${1}
          git checkout ${BRANCH}
          git fetch
          git pull
          ## Init the target folder.
          # We will put all site documentation there.
          mkdir -p gh-pages
        
          ## Build the docs
          # Generate the HTML pages and move the generated content into the target folder.
          printf "Building the documentation\n"

          sphinx-apidoc --separate --module-first -d 2 -H "API documentation" --follow-links -o docs/apidocs src/oncopacket
          cd docs
          make doctest html
          cp -r apidocs _build/html/.
          
          mv _build/html/* ../gh-pages/.
        }
                
        # We store the docs for `main` in `stable` dir
        build_docs main

    - name: Deploy documentation
      if: ${{ github.event_name == 'push' }}
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        clean: true
        folder: gh-pages
